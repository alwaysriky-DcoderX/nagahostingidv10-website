<!<!DOCTYPE html>
<html>
<head>
	<title>Web Store Premium</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		.product-list {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		.product-item {
			margin: 20px;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		.product-image {
			width: 200px;
			height: 200px;
			object-fit: cover;
			border-radius: 10px;
		}
		.product-info {
			margin-top: 20px;
		}
		.product-name {
			font-size: 18px;
			font-weight: bold;
		}
		.product-price {
			font-size: 16px;
			color: #666;
		}
		.button {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="header">
		<h1>Web Store Premium</h1>
	</div>
	<div class="product-list">
		<div class="product-item">
			<img src="https://img1.pixhost.to/images/6099/605149421_imgtmp.jpg" alt="Produk 1" class="product-image">
			<div class="product-info">
				<h2 class="product-name">Produk 1</h2>
				<p class="product-price">Rp 100.000</p>
				<p>Deskripsi: Produk 1 adalah produk yang sangat baik.</p>
				<button class="button">Beli</button>
			</div>
		</div>
		<div class="product-item">
			<img src="https://img1.pixhost.to/images/6099/605149421_imgtmp.jpg" alt="Produk 2" class="product-image">
			<div class="product-info">
				<h2 class="product-name">Produk 2</h2>
				<p class="product-price">Rp 200.000</p>
				<p>Deskripsi: Produk 2 adalah produk yang sangat baik.</p>
				<button class="button">Beli</button>
			</div>
		</div>
		<div class="product-item">
			<img src="https://img1.pixhost.to/images/6099/605149421_imgtmp.jpg" alt="Produk 3" class="product-image">
			<div class="product-info">
				<h2 class="product-name">Produk 3</h2>
				<p class="product-price">Rp 300.000</p>
				<p>Deskripsi: Produk 3 adalah produk yang sangat baik.</p>
				<button class="button">Beli</button>
			</div>
		</div>
	</div>
</body>
</html>
